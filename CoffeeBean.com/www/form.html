            </div>

    </header>
    <main>
        <div class="form">
            <div class="t">
                <h2>Registration</h2>
            </div>
            <form action="htbin/register.py" method="post">
                <fieldset>
                    <p class="lastname">
                        <label for="lastname"></label>
                        <input type="text" name="lastname" id="lastname" placeholder="Nom" required>
                    </p>
                    <p class="firstname">
                        <label for="firstname"></label>
                        <input type="text" name="firstname" id="firstname" placeholder="Prenom" required>
                    </p>
                    <p class="Birthdate">
                        <label for="birthdate"></label>
                        <input type="text" name="birthdate" id="birthdate" placeholder="22/10/1970">
                    </p>
                    <p class="username">
                        <label for="username"></label>
                        <input type="text" name="username" id="username" placeholder="username" required>
                    </p>
                    <p class="userpwd">
                        <label for="userpwd"></label>
                        <input type="password" name="userpwd" id="userpwd" placeholder="Password" required>
                    </p>
                    <p class="useremail">
                        <label for="useremail"></label>
                        <input type="text" name="useremail" id="useremail" placeholder="email@gmail.com" required>
                    </p>
                    <div class="button">
                        <button type="submit">S'inscrire</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
